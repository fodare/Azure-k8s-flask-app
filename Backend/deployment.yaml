apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backendservice
  name: backendservice
  namespace: default
  # uid: 590128ab-8de6-4ad4-8cc6-5368a7621557
spec:
  replicas: 1
  minReadySeconds: 45
  selector:
    matchLabels:
      app: backendservice
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backendservice
    spec:
      containers:
      - image: foloo12/backend
        imagePullPolicy: IfNotPresent
        name: backendservice
        resources: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
# Service Defination
apiVersion: v1
kind: Service
metadata:
  labels:
    app: backendservice
  name: backendservice
  namespace: default
  # uid: f2f4ab6a-9841-43be-bb4d-45ef36d543e3
spec:
  ports:
  # - nodePort: 30668
  - port: 5001
    protocol: TCP
    targetPort: 5001
  selector:
    app: backendservice
  sessionAffinity: None
  type: NodePort